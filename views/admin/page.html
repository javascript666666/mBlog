<nav aria-label="...">
    <ul class="pager">
        <li class="previous">
            {% if users %}
            <a href="/admin/user?page={{page-1}}">
            {% else %}
            <a href="/admin/category?page={{page-1}}">
            {% endif %}
                <span aria-hidden="true">&larr;</span>上一页
            </a>
        </li>
        <li>
            一共有 {{count}} 条数据，每页显示 {{limit}} 条数据，一共 {{pages}} 页，当前第 {{page}} 页
            {%  if page==pages %}
            ，已到最后一页
            {% endif%}
        </li>
        <li class="next">
            {% if users %}
            <a href="/admin/user?page={{page+1}}">下一页
            {% else %}
            <a href="/admin/category?page={{page+1}}">下一页
            {% endif %}

                <span aria-hidden="true">&rarr;</span>
            </a></li>
    </ul>
</nav>
