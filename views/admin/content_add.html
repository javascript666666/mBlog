{% extends 'layout.html' %}
{% block main %}

<ol class="breadcrumb">
    <li><a href="/admin">管理首页</a></li>
    <li><span>内容添加</span></li>
</ol>

<h4>内容添加</h4>

<form role="form" method="post">
    <div class="form-group">
        <label for="category">分类:</label>
        <select name="category" id="category" class="form-control">
            {% for category in categories %}
            <option value="{{category.id}}">{{category.name}}</option>
            {% endfor %}
        </select>

        <label for="title">标题:</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="请输入内容标题">

        <label for="description">简介:</label>
        <textarea  rows="4" type="text" class="form-control" id="description" name="description" placeholder="请输入内容简介"></textarea>

        <label for="content">内容:</label>
            <textarea  rows="8" type="text" class="form-control" id="content" name="content" placeholder="请输入内容"></textarea>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
